databaseChangeLog:
  - changeSet:
      id: 001-create-audit-events-table
      author: vladstepanov
      changes:
        - createTable:
            tableName: events
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: correlation_id
                  type: VARCHAR(36)
                  constraints:
                    nullable: true
              - column:
                  name: event_type
                  type: VARCHAR(50)
                  constraints:
                    nullable: true
              - column:
                  name: event_source
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: target_name
                  type: VARCHAR(500)
                  constraints:
                    nullable: true
              - column:
                  name: log_level
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: timestamp
                  type: TIMESTAMP
                  constraints:
                    nullable: false
              - column:
                  name: data
                  type: JSON
                  constraints:
                    nullable: true
              - column:
                  name: http_method
                  type: VARCHAR(10)
                  constraints:
                    nullable: true
              - column:
                  name: http_status
                  type: INTEGER
                  constraints:
                    nullable: true
              - column:
                  name: uri
                  type: VARCHAR(1000)
                  constraints:
                    nullable: true
              - column:
                  name: direction
                  type: VARCHAR(20)
                  constraints:
                    nullable: true
              - column:
                  name: error_message
                  type: TEXT
                  constraints:
                    nullable: true


